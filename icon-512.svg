<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="80"/>
  
  <!-- LEGO Brick -->
  <g transform="translate(256, 256)">
    <!-- Brick body -->
    <rect x="-160" y="-60" width="320" height="130" fill="#FFFFFF" rx="12"/>
    
    <!-- Studs -->
    <circle cx="-110" cy="-100" r="28" fill="#FFFFFF"/>
    <circle cx="0" cy="-100" r="28" fill="#FFFFFF"/>
    <circle cx="110" cy="-100" r="28" fill="#FFFFFF"/>
    
    <!-- Camera icon -->
    <rect x="-55" y="10" width="110" height="80" fill="#FFD700" rx="12"/>
    <circle cx="0" cy="50" r="28" fill="#0055BF"/>
    <circle cx="35" cy="25" r="6" fill="#FF0000"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LEGO SCAN</text>
</svg>
