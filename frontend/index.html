    // Global API base so all pages work (server vs local)
    (function () {
      var host = window.location.hostname;
      var base;

      // If weâ€™re on the EC2 box, point at the EC2 backend

      } else {
        // Local dev default
        base = "http://127.0.0.1:8000";

      window.API_BASE = base;

      // eslint-disable-next-line no-unused-vars, no-global-assign

    })();
