<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGrad)" rx="32"/>
  
  <!-- LEGO Brick -->
  <g transform="translate(96, 96)">
    <!-- Brick body -->
    <rect x="-58" y="-20" width="116" height="48" fill="#FFFFFF" rx="4"/>
    
    <!-- Studs -->
    <circle cx="-40" cy="-35" r="10" fill="#FFFFFF"/>
    <circle cx="0" cy="-35" r="10" fill="#FFFFFF"/>
    <circle cx="40" cy="-35" r="10" fill="#FFFFFF"/>
    
    <!-- Camera icon -->
    <rect x="-20" y="5" width="40" height="30" fill="#FFD700" rx="4"/>
    <circle cx="0" cy="20" r="10" fill="#0055BF"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SCAN</text>
</svg>
